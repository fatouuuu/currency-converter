<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Currency Conversion App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for stylesheet -->
  <link rel="stylesheet" href="./styles.css">
  <!-- link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <!-- link for google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">  
</head>

<body>
  <div id="app">
    <nav>
      <!-- nav content goes here -->
      <ul> 
        <li id="name">Elite Trading</li> 
        <!-- Add anchor links to the "Sign Up" and "Log In" elements -->
        <li id="signup"><a href="#signup-form">Sign Up</a></li> 
        <li id="login"><a href="#login-form">Log In</a></li>
      </ul> 
    </nav> 
  </div> 
 <!-- wrapper content goes here -->
    <section>
      <div class="wrapper">
        <header> Currency Converter</header>
        <form action="#">
            <div class="amount">
              <p>Enter Amount</p>
              <input type="text" value="1">
            </div>
            <div class="drop-list">
              <div class="from">
                <p>From</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/ke.png" alt="flag">
                  <select> <!-- selection from js --> </select>
                </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
              <div class="to">
                <p>To</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/gb.png" alt="flag">
                  <select> <!-- selection from js --> </select>
                </div>
              </div>
            </div>
            <div class="exchange-rate"></div>
            <button id="submit">Convert</button>
          </form>
        </div>
    </section>    
    <footer class="footer">
      <div class="row">
        <div class="col-6 col-md-3">
          <!-- login and sign up forms go here -->
          <!-- Add anchor targets at the bottom of the page -->
          <h3>Sign Up</h3>
          <p>Create a new account</p>
          <div role="form" action="#" id="signup-form">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            
            <button type="submit">Sign Up</button>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <h3>Log In</h3>
          <p>Enter your login credentials</p>
          <div role="form" action="#" id="login-form">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            
            <button type="submit">Log In</button>            
          </div>
        </div>
      </div>
    </footer>
    <script src="./country-list.js"></script>
    <script src="./index.js"></script>
</body>
</html>
